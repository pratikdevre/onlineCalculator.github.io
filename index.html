<!-- Mission Calculator  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <!-- <script src="Calc.js"></script> -->
    <title>Calculator</title>
</head>

<body>
    <div class="inlook">
        <form name="form">
            <input id="inputText" type="text" name="answer" placeholder="Ans"><br>
                <input type="button" class="btn" onclick="form.answer.value += '7'" value=" 7 ">
                <input type="button" class="btn" onclick="form.answer.value += '8'" value=" 8 ">
                <input type="button" class="btn" onclick="form.answer.value += '9'" value=" 9 ">
                <input type="button" class="btn" onclick="form.answer.value += '%'" value=" % ">
                <br>
                <input type="button" class="btn" onclick="form.answer.value += '4'" value=" 4 ">
                <input type="button" class="btn" onclick="form.answer.value += '5'" value=" 5 ">
                <input type="button" class="btn" onclick="form.answer.value += '6'" value=" 6 ">
                <input type="button" class="btn" onclick="form.answer.value += '*'" value=" * ">
                <br>
                <input type="button" class="btn" onclick="form.answer.value += '1'" value=" 1 ">
                <input type="button" class="btn" onclick="form.answer.value += '2'" value=" 2 ">
                <input type="button" class="btn" onclick="form.answer.value += '3'" value=" 3 ">
                <input type="button" class="btn" onclick="form.answer.value += '-'" value=" - ">
                <br>
                <input type="button" class="btn" onclick="form.answer.value += '.'" value=" . ">
                <input type="button" class="btn" onclick="form.answer.value += '0'" value=" 0 ">
                <input type="button" class="btn" onclick="form.answer.value += '+'" value=" + ">
                <input type="button" class="btn" onclick="form.answer.value = eval(form.answer.value)" value=" = ">
                <br>
                <input type="button" class="delBtn" id="delete" onclick="form.answer.value = ' '" value="Delete">
        </form>
    </div>
    <div class="about">Created By Pratik Devre</div>
</body>

</html>
